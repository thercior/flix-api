[uwsgi]

chdir           = /flix-api
module          = config.wsgi:application
master          = true
processes       = 10
threads         = 2
http-socket     = :8000
socket          = /flix-api/flix-api.sock
chmod-socket    = 666
harakiri        = 30
vacuum          = true
static-map      = /static=/flix-api/staticfiles
static-map      = /media=/flix-api/media